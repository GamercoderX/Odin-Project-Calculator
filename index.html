<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project: Calculator</title>
    <link rel="stylesheet" href="thecss.css">
</head>
<body>

    <div class="calculator">
        <div class="display" id="display">0</div>
        <label class="lbl">Calculator</label>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operation" id="clear">CE</button>
        
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operation" id="backspace">BK</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="number" id="zero">0</button>
        <button style="font-weight: bold; font-size: 30px;" class="number" id="dot">.</button>

        <button class="operation" id="times">x</button>
        <button class="operation" id="divide">/</button>
        <button class="operation" id="minus">-</button>
        <button class="operation" id="plus">+</button>

        <button class="operation" id="equals">=</button>
    </div>
    






    <script src="thejs.js"></script>
</body>
</html>
